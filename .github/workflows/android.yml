name: PruvitPulse Demo Android Java

on:
  workflow_dispatch :
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: oracle

      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package

      - name: setup appium
        run:
          npm install  - g appium@v1.23
          appium -v
      - name: Run Appium Server
        run: ./node_modules/.bin/appium --log-timestamp --log-no-colors --allow-insecure chromedriver_autodownload > appium.log &

      - name: Build with Gradle
        run: gradle cleanTest test --tests "com.example.chrome.MobileChromeTest"
        continue-on-error: true

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2

      - name: Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: Set up emulator
        run: sdkmanager --install 'system-images;android-30;google_apis;x86_64' --verbose
              
      - name: Create emulator
        run: echo no | avdmanager create avd -n test_emulator -k 'system-images;android-30;google_apis;x86_64' --device 'pixel'

      - name: Start emulator
        run: emulator -avd test_emulator -no-audio -no-window -wipe-data -no-boot-anim &

      - name: Wait for emulator to start
        run: android-wait-for-emulator

      - name: Run tests
        run: ./gradlew clean connectedAndroidTest
