name: PruvitPulse Demo Android Java

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    workflow_dispatched :

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11

      - name: Set up Android emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          distribution: 'google_apis'

      - name: Build and run tests
        run: |
          ./mvnw clean install