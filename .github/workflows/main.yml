name: Appium CI
on: [push]
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  jobs:
    Sauce Labs App Automate:
     runs-on: ubuntu-latest
     name: Appium Test
     steps:
      - name: Checkout
        uses: actions/checkout@v2
       - name: Install and Run Appium Server
         uses: moatazeldebsy/appium-server-gitHub-action@V1.0.4
